<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示时间</title>
    <script type="text/javascript">

        function showTime(){
            document.getElementById("time").innerHTML= Date();
        }
    </script>
</head>
<body>
    <p id="time">这里显示时间</p>
    <button onclick="showTime()">点击显示</button>
</body>
</html>
